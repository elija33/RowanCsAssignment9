<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document object Model</title>
  </head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
  background-color: #dddddd;
}
  </style>
  <body>
    <h1 id="dom"></h1><br>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Height</th>
        <th>Date of birth</th>
      </tr>
      <tr>
        <td>Vaughn Waddell </td>
        <td>7.0</td>
        <td>30</td>
        <td>04/27/1991</td>
      </tr>
      <tr>
        <td class="exam">Milt Wagner</td>
        <td class="exam">6.5</td>
        <td class="exam">35</td>
        <td class="exam">04/27/1985</td>
      </tr>
      <tr>
        <td>Dwyane Wade</td>
        <td>6.10</td>
        <td>40</td>
        <td>04/27/1981</td>
      </tr>
    </table><br><hr>

    <button type="button" onclick="myFunction()">Click Me to See My Color</button>
      <script>
          document.getElementById("dom").innerHTML = "Getting an Element by it's ID";
          document.querySelector("tr").style.backgroundColor="red";
          var x, a, s, y;
          x = document.querySelectorAll(".exam");
            for(i = 0; i < x.length; i++){
              x[i].style.background = "LightBlue";
            }
          function myFunction(){
            document.body.style.backgroundColor="DarkGrey";
          }
</script>
  </body>
</html>
