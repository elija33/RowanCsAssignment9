<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document object Model</title>
  </head>
  <body>
    <h1 id="dom"></h1>
    <button type="button" onclick="myFunction()">Click Me to See My Color</button>
    <script>
      function myFunction(){
        document.body.style.backgroundColor = "red";
      }
    </script>

  </body>
</html>
